<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>tic-tac-toe</title>
</head>
<body>
  <div class="container">
    <div class="text">
      <p class="text__item">
        Ваш ход
      </p>
      <div class="text__refresh">
        <span>сбросить</span>
      </div>
    </div>
    <div class="tic-tac-toe">
      <div class="tic-tac-toe__item">
        <table class="table">
          <tr>
            <td><span class="zero">◯</span><span class="cross">Х</span></td>
            <td><span class="zero">◯</span><span class="cross">Х</span></td>
            <td><span class="zero">◯</span><span class="cross">Х</span></td>
          </tr>
          <tr>
            <td><span class="zero">◯</span><span class="cross">Х</span></td>
            <td><span class="zero">◯</span><span class="cross">Х</span></td>
            <td><span class="zero">◯</span><span class="cross">Х</span></td>
          </tr>
          <tr>
            <td><span class="zero">◯</span><span class="cross">Х</span></td>
            <td><span class="zero">◯</span><span class="cross">Х</span></td>
            <td><span class="zero">◯</span><span class="cross">Х</span></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="endgame">
    <div class="endgame__body">
      <div class="endgame__text">
      </div>
      <div class="endgame__button text__refresh">
        <span>новая игра</span>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/moves.js"></script>
  <script src="js/wins.js"></script>

</body>
</html>
